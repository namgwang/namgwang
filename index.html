			var all_slide=["","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/crossroom4.jpg\n\n<!-- \n \n\uc378\ub124\uc77c::http:\/\/ministry.ssch.net\/prayer\/picture\/og\/10.png\n-->\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\ub0a8\uad11\uad50\ud68c] \uae30\ub3c4\uc2e4\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uae30\ub3c4]\uc758 \uc131\ubcbd\uc744 \uc7ac\uac74\ud558\ub77c \n\n---\n\n\uc2dc\uc791\ubc84\ud2bc:: \n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/reserve\/91JuTaUSKaMh2yjB1C4A_IMG_9284.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n\uc81c\ubaa9::[\uae30\ub3c4,][[ \uadf8 \uc5ec\uc815\uc744 \uc2dc\uc791\ud558\uba70]]\r\n===\r\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\r\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\r\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\r\n\uc124\uba85*::\ud558\ub2e8\uc758 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ub2e4\uc74c \uae30\ub3c4\uc81c\ubaa9\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c \uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4. \ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud558\uba70 \uae30\ub3c4\ub97c \uc2dc\uc791\ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uba74, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1605815679696-da33ac43e055?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\r\n===\r\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 [\uc601\uad11\uc758 \uc655 ]\r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 \ud3c9\uac15\uc758 \uc655\r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 \ud558\ub298\uacfc \ub545\uc758 \uc8fc \r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 \uc815\uc758\uc758 \uc544\ub4e4\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ucc9c\uc0ac\uac00 \uacbd\ubc30\ud558\ub124 \uc608\ubc30\ud558\uace0 \ucc2c\uc591\ud558\ub124\r\n\uc911\uac04\ubcf8\ubb38::\uc601\uc6d0\ud55c \uc0dd\uba85 \ub9d0\uc500 \r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 [\uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4 \uc8fc]\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1605815679696-da33ac43e055?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80\n\n\uc911\uac04\ubcf8\ubb38::\ud638\uc0b0\ub098 \ub2e4\uc717\uc758 \uc790\uc190\uaed8\n\uc911\uac04\ubcf8\ubb38::\ud638\uc0b0\ub098 \ubd88\ub7ec \uc655\uc911\uc758 \uc655\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\ub192\uc740 \ud558\ub298\uc5d0 \uc601\uad11\uc744 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc608\uc218 \uc8fc \uba54\uc2dc\uc544\ub124\n\uc904\ubc14\uafc8::\n\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::- \ub2f9\uc2e0\uc740 \uc601\uad11\uc758 \uc655 (FAITH WORSHIP)\n\n\uc720\ud29c\ube0c::8urvtlrzn_0\n\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n ","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1566437036079-0e00cc9ea796?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1275&q=80\r\n\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n---\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \ucc9c\ucc9c\ud788 \uc5ec\ub7ec \ubc88 \uc77d\uc2b5\ub2c8\ub2e4.\r\n\uc124\uba85*::\ubcf8\ubb38\uc740 \uc608\uc218\ub2d8\uaed8\uc11c \uc81c\uc790\ub4e4\uc744 \ub5a0\ub098\uc2dc\uae30\uc804\uc5d0 \ud558\uc2e0 \uae30\ub3c4\uc785\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::1 \uc608\uc218\uaed8\uc11c \uc774 \ub9d0\uc500\uc744 \ud558\uc2dc\uace0 [\ub208\uc744 \ub4e4\uc5b4] \ud558\ub298\uc744 \uc6b0\ub7ec\ub7ec \uc774\ub974\uc2dc\ub418 \r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc544\ubc84\uc9c0\uc5ec \ub54c\uac00 \uc774\ub974\ub800\uc0ac\uc624\ub2c8 [\uc544\ub4e4\uc744 \uc601\ud654\ub86d\uac8c] \ud558\uc0ac \uc544\ub4e4\ub85c \uc544\ubc84\uc9c0\ub97c \uc601\ud654\ub86d\uac8c \ud558\uac8c \ud558\uc635\uc18c\uc11c \r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::2 \uc544\ubc84\uc9c0\uaed8\uc11c \uc544\ub4e4\uc5d0\uac8c \uc8fc\uc2e0 \ubaa8\ub4e0 \uc0ac\ub78c\uc5d0\uac8c \uc601\uc0dd\uc744 \uc8fc\uac8c \ud558\uc2dc\ub824\uace0 [\ub9cc\ubbfc\uc744 \ub2e4\uc2a4\ub9ac\ub294 \uad8c\uc138]\ub97c \uc544\ub4e4\uc5d0\uac8c \uc8fc\uc168\uc74c\uc774\ub85c\uc18c\uc774\ub2e4 \r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::3 \uc601\uc0dd\uc740 \uace7 \uc720\uc77c\ud558\uc2e0 \ucc38 \ud558\ub098\ub2d8\uacfc \uadf8\uac00 \ubcf4\ub0b4\uc2e0 \uc790 \uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4\ub97c \uc544\ub294 \uac83\uc774\ub2c8\uc774\ub2e4 \r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n","\r\n\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1566437036079-0e00cc9ea796?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1275&q=80\r\n\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n===\r\n\uc124\uba85*::\uc870\uae08\uc740 \ucc9c\ucc9c\ud788, \ud55c \ub2e8\uc5b4\uc529 \uc608\uc218\ub2d8\uc758 \uae30\ub3c4\ub97c \ub530\ub77c \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::4 \uc544\ubc84\uc9c0\uaed8\uc11c \ub0b4\uac8c \ud558\ub77c\uace0 \uc8fc\uc2e0 \uc77c\uc744 \ub0b4\uac00 \uc774\ub8e8\uc5b4 \uc544\ubc84\uc9c0\ub97c [\uc774 \uc138\uc0c1\uc5d0\uc11c \uc601\ud654\ub86d\uac8c] \ud558\uc600\uc0ac\uc624\ub2c8 \r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::5 \uc544\ubc84\uc9c0\uc5ec \ucc3d\uc138 \uc804\uc5d0 \ub0b4\uac00 \uc544\ubc84\uc9c0\uc640 \ud568\uaed8 \uac00\uc84c\ub358 \uc601\ud654\ub85c\uc368 \uc9c0\uae08\ub3c4 \uc544\ubc84\uc9c0\uc640 \ud568\uaed8 \ub098\ub97c \uc601\ud654\ub86d\uac8c \ud558\uc635\uc18c\uc11c \r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::- \uc694\ud55c\ubcf5\uc74c 17:1-5\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\ub9d0\uc500\uc744 \ucda9\ubd84\ud788 \uc77d\uc740 \ud6c4 \ub118\uc5b4\uac11\ub2c8\ub2e4.\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\r\n\r\n","\r\n\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1507495214200-1c8c09e60758?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1234&q=80\r\n\r\n\uc81c\ubaa9::[\uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4\ub97c] [[\uc544\ub294 \uac83]]\r\n\r\n===\r\n\uc124\uba85*::\uc601\uc6d0\ud55c \uc0dd\uba85\ubcf4\ub2e4 \ub354 \uadc0\ud55c \uac83\uc740 \uc5c6\uc2b5\ub2c8\ub2e4.\r\n\uc124\uba85*:: \uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4\ub97c \uc544\ub294 \uac83\uc774 \uc601\uc6d0\ud55c \uc0dd\uba85\uc785\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\uc601\uc6d0\ud55c \uc0dd\uba85\uc744 \uac00\uc84c\ub2e4\ub294 \uc774\ub4e4\uc774 \ub354 \ub9ce\uc740 \uac83\uc744 \uc6d0\ud558\uba70, \uc601\uc0dd\uc774 \uc5c6\ub294 \uc790\ub4e4\uacfc \uac19\uc740 \uac83\uc744 \uac08\uad6c\ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac \uc548\uc5d0 [\uc601\uc0dd]\uc774 \uc788\ub2e4\uba74, \uc6b0\ub9ac\uac00 \uc6d0\ud558\ub294 \uac83\uc740 \ub2ec\ub77c\uc838\uc57c \ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc744 \ub354\uc6b1 [\uc54c\uac8c \ud558\uc2dc\uace0], \uc601\uc0dd\uc73c\ub85c \ub9cc\uc871\ud558\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1438032005730-c779502df39b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1557008075-7f2c5efa4cfd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MXw2MDkzMTAyM3x8fHx8Mnx8MTYyNjQ4Njg1MA&ixlib=rb-1.2.1&q=80&w=1080\n\n\n\uc81c\ubaa9::  [\ub208\uc744 \ub4e4\uc5b4] [[\ud558\ub298\uc744 \uc6b0\ub7ec\ub7ec]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n---\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38:: \uc608\uc218\ub2d8\uc758 \ub208\uc740 \uc5b8\uc81c\ub098 \ud558\ub298\uc5d0 \uacc4\uc2e0 \ud558\ub098\ub2d8\uc744 \ud5a5\ud558\uc600\uc2b5\ub2c8\ub2e4.\n\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc774\ub294 \uae30\ub3c4\ub97c \ub4e3\uace0 \uacc4\uc2e0 \ud558\ub098\ub2d8\uc5d0 \ub300\ud55c \ud655\uc2e0\uc774 \uc788\uc5c8\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc774 \ud558\ub298\uc744 \ud5a5\ud558\uba70, \uc8fc\ub2d8\uc744 \ud5a5\ud55c \ud655\uc2e0\uc744 \uac16\uac8c \ud558\uc18c\uc11c.\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1519456615053-6180d1abb1ad?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80\r\n\r\n \r\n\uc81c\ubaa9::[\uc544\ub4e4\uc744] [[\uc601\ud654\ub86d\uac8c]]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\uc138\uc18d\uc801 \uc131\uacf5\uc774 \uc601\uad11\uc744 \ub73b\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc6b0\ub9ac\ub294 [\uc774\ubbf8 \uc601\ud654\ub86d\uac8c \ucc3d\uc870\ub41c] \uc790\ub4e4\uc785\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8\uaed8\uc11c \uc6b0\ub9ac \uc0b6\uc744 \ub2e4\uc2a4\ub9ac\uc2e4 \ub54c,  \uc6b0\ub9ac\ub294 \uc601\uad11\uc744 \uacbd\ud5d8\ud558\uac8c \ub429\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \uc0b6\uc758 \ubaa8\ub4e0 \uc790\ub9ac\uc5d0 \uc8fc\ub2d8\uc758 \uc601\uad11\uc774 \uc784\ud558\uac8c \ud558\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc77c\ud130, \uac00\uc815, \uc790\ub140, \uad00\uacc4,  \uc9c4\ub85c\uc5d0\uc11c]\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n","\r\n\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1563804951831-49844db19644?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1286&q=80\r\n \r\n\uc81c\ubaa9::  [\ub9cc\ubbfc\uc744] [[\ub2e4\uc2a4\ub9ac\ub294 \uad8c\uc138]]  \r\n===\r\n\uc124\uba85*:: \ub098\ub77c\uc640 \ubbfc\uc871\uc744 \uc704\ud574, \ubaa8\ub4e0 \ub2e4\uc2a4\ub9ac\ub294 \uc790\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\uc608\uc218\ub2d8\uc758 \uad8c\uc138\ub294 \ubaa8\ub4e0 \uc0ac\ub78c\uc5d0\uac8c [\uc601\uc0dd\uc744 \uc8fc\uae30 \uc704\ud55c] \uad8c\uc138\uc600\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uadf8\ub7ec\ub098 \uc774 \ub545\uc758 \uad8c\uc138\ub294 \ud0c0\ub77d\ud558\uc5ec,  [\uad8c\uc138 \uc790\uccb4\uac00 \ubaa9\uc801]\uc774 \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc774 \ub545\uc758 \ud0c0\ub77d\ud55c \uad8c\uc138\ub4e4\uc774 \uc0c8\ub85c\uc6cc\uc9c0\uba70 \uc0dd\uba85\uc744 \uc0b4\ub9ac\ub294 \uad8c\uc138\uac00 \ub418\uac8c \ud558\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\ubaa8\ub4e0 \uc704\uc815\uc790\ub4e4\uc744 \uc704\ud574, <br\/>\uc6b0\ub9ac\uac00 \uc18d\ud55c \uc870\uc9c1\uc758 \ucc45\uc784\uc790\ub4e4\uc744 \uc704\ud574]\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n","","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1572203176799-40836603681d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80\r\n \r\n\uc81c\ubaa9::  [\uc544\ubc84\uc9c0\ub97c] [[\uc601\ud654\ub86d\uac8c]]  \r\n===\r\n\uc124\uba85*::\uc0b0\uc131\uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc608\uc218\ub2d8\uc740 \uc0ac\uba85\uc744 \uac10\ub2f9\ud568\uc73c\ub85c \r\n\uc911\uac04\ubcf8\ubb38::\uc544\ubc84\uc9c0\ub97c \uc601\ud654\ub86d\uac8c \ud558\uc168\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uad50\ud68c\ub3c4 \ub9e1\uaca8\uc9c4 \uc0ac\uba85\uc744 \uc774\ub8e8\uc5b4 \uac08 \ub54c\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc744 \uc601\ud654\ub86d\uac8c \ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc0b0\uc131\uad50\ud68c\uac00 [\uc9c0\uae08, \uc5ec\uae30\uc5d0\uc11c] \r\n\uc911\uac04\ubcf8\ubb38::\uc0ac\uba85\uc744 \uac10\ub2f9\ud558\uba70 \uc8fc\ub2d8\uc744 \uc601\ud654\ub86d\uac8c \ud558\ub294 \uad50\ud68c\ub418\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc9c0\uc5ed\uc0ac\ud68c \uc18d\uc5d0\uc11c \uc5ed\ud560\uc744 \uac10\ub2f9\ud558\ub3c4\ub85d]\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n \r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1583308436934-0e97c9992c6b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1125&q=80\r\n\r\n\uc81c\ubaa9::[\uae30\ub3c4\ubb38], [[\ub85c\ub80c\uc2a4 \ud615\uc81c]]\r\n===\r\n\uc124\uba85*::\ubbff\uc74c\uc758 \uc0ac\ub78c\ub4e4\uc758 \uae30\ub3c4\ubb38\uc744 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\ud558\ub098\ub2d8\r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc740 \uc5b8\uc81c\ub098 \uc81c \uac00\uae4c\uc774 \uacc4\uc2ed\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc81c\uac00 \uc0b4\uc544\uac00\uba70 \uacaa\ub294 \ubaa8\ub4e0 \uc77c\ub4e4\uc774\r\n\uc911\uac04\ubcf8\ubb38::\uc624\uc9c1 \ub2f9\uc2e0\uaed8 \ubc14\uce58\ub294\r\n\uc911\uac04\ubcf8\ubb38::\uc21c\uc885\uc774\uae30\ub97c \uc6d0\ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ud558\uc9c0\ub9cc, \uc81c\uac00 \uadf8\ub7ec\uace0\uc790 \ud560 \ub54c\uc5d0,\r\n\uc911\uac04\ubcf8\ubb38::\ub2f9\uc2e0\uc758 \uc784\uc7ac\ub97c \uc740\ucd1d\uc73c\ub85c \ub0b4\ub824\uc8fc\uc2ed\uc2dc\uc624.\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1583308436934-0e97c9992c6b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1125&q=80\r\n\r\n\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc774\ub97c \uc774\ub8e8\uae30 \uc704\ud558\uc5ec, \r\n\uc911\uac04\ubcf8\ubb38::\uc81c\uac00 \ud558\ub294 \uc77c\uc744 \ub3c4\uc640\uc8fc\uc2dc\uace0\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc77c\uc758 \uc5f4\ub9e4\ub97c \ub2f9\uc2e0\uaed8 \ubc14\uce58\uc624\ub2c8\r\n\uc911\uac04\ubcf8\ubb38::\ubc1b\uc544\uc8fc\uc2dc\uba70\r\n\uc911\uac04\ubcf8\ubb38::\uc5b8\uc81c \uc5b4\ub514\uc11c\ub098 \uc81c \uc0ac\ub791\uc744 \r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\ub85c \ud5a5\ud558\uac8c \ud558\uc5ec \uc8fc\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::[\ub85c\ub80c\uc2a4 \ud615\uc81c], \\\"\uc138\uae30\uc758 \uae30\ub3c4\\\" (\uc774\ud604\uc8fc \uc5ed), 84\ucabd\r\n---\r\n\uc904\ubc14\uafc8::\r\n\uc791\uc740\ubcf8\ubb38::* \uc6d0\ubb38\uc5d0\ub294 [\ub2f9\uc2e0]\uc73c\ub85c \ub418\uc5b4 \uc788\uc73c\ub098 \uc5ec\uae30\uc11c\ub 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}
